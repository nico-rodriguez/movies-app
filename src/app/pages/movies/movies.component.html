<div class="container">
  <div class="grid">
    <div *ngFor="let movie of movies" class="col-6 md:col-3 lg:col-2">
      <item [itemData]="movie"></item>
    </div>
  </div>
  <div>
    <p-paginator
      [rows]="20"
      [totalRecords]="10000"
      (onPageChange)="paginate($event)"
    ></p-paginator>
  </div>
</div>
