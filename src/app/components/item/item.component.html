<ng-container *ngIf="itemData">
  <a class="item" [routerLink]="'/movie' + itemData.id">
    <div class="item-rating">
      <i class="icon">star</i>
      <span>{{ itemData.vote_average }}</span
      >/10
    </div>
    <div class="item-image">
      <img
        [src]="imageUrl"
        [alt]="isMovie(itemData) ? itemData.title : itemData.name"
      />
    </div>
    <div class="item-title">
      {{ isMovie(itemData) ? itemData.title : itemData.name }}
    </div>
  </a>
</ng-container>
