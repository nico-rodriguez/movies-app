<div class="container">
  <h2>{{ title }}</h2>
  <div class="grid">
    <ng-container *ngIf="isMovieList(items)">
      <div *ngFor="let item of items" class="col-6 md:col-3 lg:col-2">
        <item [itemData]="item"></item>
      </div>
    </ng-container>
    <ng-container *ngIf="isTVShowList(items)">
      <div *ngFor="let item of items" class="col-6 md:col-3 lg:col-2">
        <item [itemData]="item"></item>
      </div>
    </ng-container>
  </div>
</div>
